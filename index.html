<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <div class="circle_cont">
        </div>
        
        <div class="img_cont active">
            <img class="img" src="img/1.jpg" alt="">
        </div>
        <div class="img_cont">
            <img class="img" src="img/2.jpg" alt="">
        </div>
        <div class="img_cont">
            <img class="img" src="img/3.jpg" alt="">
        </div>
        <div class="img_cont">
            <img class="img" src="img/4.jpg" alt="">
        </div>
        <div class="img_cont">
            <img class="img" src="img/5.jpg" alt="">
        </div>
        <div class="img_cont">
            <img class="img" src="img/6.jpg" alt="">
        </div>
    </div>
    
    <div class="buttons_cont">
        <div id="next" class="control_buttons active">
            <img class="img" src="img/icons/next.svg" alt="" data-tooltip="NEXT IMAGE">
        </div>
        <div id="last" class="control_buttons active">
            <img class="img" src="img/icons/last.svg" alt="" data-tooltip="LAST IMAGE">
        </div>
        <div id="auto" class="control_buttons active">
            <img class="img" src="img/icons/auto.svg" alt="" data-tooltip="AUTO">
        </div>
        <div id="first" class="control_buttons active">
            <img class="img" src="img/icons/first.svg" alt="" data-tooltip="FIRST IMAGE">
        </div>
        <div id="stop_auto" class="control_buttons">
            <img class="img" src="img/icons/stop.svg" alt="" data-tooltip="STOP AUTO">
        </div>
    </div>

    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
